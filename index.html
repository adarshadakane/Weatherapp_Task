<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast - Adarsh Adakane</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper initial-center">
   <h1><span class="word1">WEATHER</span><span class="word2">FORECAST</span></h1>


    <!-- Intro Section -->
    <div class="intro-section">
      <p class="intro-text">üåç Search any city to get the live weather forecast!</p>
    </div>

    <!-- Search Form -->
    <form class="form-container" data-searchForm>
      <input placeholder="Search for City..." data-searchInput />
      <button class="btn" type="submit">üîç</button>
    </form>

    <!-- Loading Screen -->
    <div class="sub-container loading-container">
      <img src="./assets/loading.gif" width="150" height="150" />
      <p>Loading</p>
    </div>

    <!-- Weather Info -->
    <div class="sub-container user-info-container">
      <div class="name">
        <p data-cityName></p>
        <img data-countryIcon />
      </div>

      <p data-weatherDesc></p>
      <img data-weatherIcon />
      <p data-temp></p>

      <div class="parameter-container">
        <div class="parameter">
          <img src="./assets/wind.png" />
          <p>Windspeed</p>
          <p data-windspeed></p>
        </div>
        <div class="parameter">
          <img src="./assets/humidity.png" />
          <p>Humidity</p>
          <p data-humidity></p>
        </div>
        <div class="parameter">
          <img src="./assets/cloud.png" />
          <p>Clouds</p>
          <p data-cloudiness></p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
